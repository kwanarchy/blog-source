---
layout: default
---

<h1>Posts</h1>
<hr/>

<!--Scripts n shit for the posts-->
{%- assign date_format = "%b %-d, %Y" -%}
{% for post in site.posts %}
    <h3><a href="{{post.url}}">{{post.title}}</a></h3>
    <p class="post-date">{{post.date | date: date_format}}</p>
    <p class="excerpt">{{post.excerpt}}</p>
    <br/><br/>
{% endfor %}
